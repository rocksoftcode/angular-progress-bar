<div class="progress">
    <div ng-class="{'progress-bar progress-bar-striped progress-bar-success': (100*value/total)>=75,
    'progress-bar progress-bar-striped progress-bar-warning': (100*value/total)>=50 && (100*value/total)<75,
    'progress-bar progress-bar-striped progress-bar-danger': (100*value/total)<50}"
         role="progressbar"
         aria-valuenow="{{value}}" aria-valuemin="0" aria-valuemax="{{total}}" ng-style="{width: (100*value/total)+'%'}">
        {{(100*value/total)| number:0}}%
    </div>
</div>
